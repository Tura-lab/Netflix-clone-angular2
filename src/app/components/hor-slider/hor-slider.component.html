<div class="slider-container">
  <h2>TRENDING</h2>
  <div class="slider">
    <img *ngFor="let movie of movieService.movies | async" [src]="imageUrl + movie.poster_path" [alt]="movie.original_title">
  </div>
</div>

<div class="slider-container">
  <h2>POPULAR</h2>
  <div class="slider">
    <img *ngFor="let movie of popularMovies" [src]="imageUrl + movie.poster_path" [alt]="movie.original_title">
  </div>
</div>
