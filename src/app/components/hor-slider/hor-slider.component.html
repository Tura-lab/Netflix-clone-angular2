<div class="slider-container">
  <h2>{{ title }}</h2>
  <!-- <p *ngIf="movieService.isLoadingObs | async">Loaading...</p> -->
  <div *ngIf="(movieService.isLoadingObs | async) && title === selectedType" class="progress-spinner">
    <p>Loading trailer ...</p>
    <mat-spinner></mat-spinner>
  </div>
  <app-trailer
    class="trailer"
    *ngIf="movieIsSelected && title === selectedType && !(movieService.trailerIsLoadingObs | async)"
  ></app-trailer>
  <div class="slider">
    <app-movie
      [height]="'300px'"
      *ngFor="let movie of movies"
      [movie]="movie"
      (movieClicked)="handleClick($event)"
    ></app-movie>
    <div *ngIf="(movieService.isLoadingObs | async) && title === selectedType" class="progress-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
